{% extends "shopapp/base.html" %}
{% block title %}
    Update product
{% endblock %}
{% block body %}
    <h1>Update a new product</h1>
    <div>
        <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">
            Update
        </button>
        </form>
    </div>
    <a href="{% url "shopapp:product_detail" pk=product.pk %}"
    >Back to product</a>
{% endblock %}
